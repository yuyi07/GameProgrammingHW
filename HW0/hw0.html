<body> 

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type = "module">


import * as THREE from 'https://unpkg.com/three/build/three.module.js';
import { OrbitControls } from 'https://unpkg.com/three/examples/jsm/controls/OrbitControls.js';
import { MTLLoader } from 'https://unpkg.com/three/examples/jsm/loaders/MTLLoader.js';
import { OBJLoader } from 'https://unpkg.com/three/examples/jsm/loaders/OBJLoader.js';


var camera, scene, renderer;
var train;
var angle = 0;
var clock;

init();
animate();

function init() {
  scene = new THREE.Scene();
  clock = new THREE.Clock();

  renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x888888);
  document.body.appendChild(renderer.domElement);

  camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
  camera.position.z = 500;
  let controls = new OrbitControls(camera, renderer.domElement);

  var gridXZ = new THREE.GridHelper(200, 20, 'red', 'white');
  scene.add(gridXZ);
  ///////////////////
  train = new THREE.Mesh(new THREE.BoxGeometry(10, 10, 30), new THREE.MeshNormalMaterial());
  scene.add(train);

}

function animate() {
  var radius = 50;
  train.position.set(radius*Math.cos(angle), 5, -radius*Math.sin(angle));
  train.rotation.y = angle;
  var dt = clock.getDelta();
  angle -= 2*0.10472*dt;

  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}

</script>

</body>
</html>
